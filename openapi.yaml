  /search:
   get:
    summary: Search videos with filters or autosuggest
    description: |
      The `/search` endpoint supports two modes of operation:

      **1. Autosuggest Mode**  
      - Triggered when only `q` is provided (no filters).  
      - Optimized for frontend autocomplete.  
      - Returns up to 10 results ordered by relevance.  
      - Ignores filters (`league`, `team`, `category`, `location`, `match_status`, `date`).  
      - **No pagination** is returned.

      **2. Full Search Mode**  
      - Triggered when filters or pagination are included (with or without `q`).  
      - Applies all filters (`league`, `team`, `category`, `location`, `match_status`, `date`).  
      - Supports pagination (`page`, `limit`).  
      - Returns full result sets with `pagination` metadata.

      `location` is currently mapped to **countries**.
    parameters:
      - in: query
        name: q
        required: false
        schema:
          type: string
        description: >
          Search query string.  
          - In **autosuggest mode**, this is the only parameter used.  
          - In **full search mode**, it combines with filters and pagination.
      - in: query
        name: league
        schema:
          type: array
          items: { type: integer }
        style: form
        explode: true
        description: Filter by league IDs (ignored in autosuggest mode).
      - in: query
        name: team
        schema:
          type: array
          items: { type: integer }
        style: form
        explode: true
        description: Filter by team IDs (ignored in autosuggest mode).
      - in: query
        name: category
        schema:
          type: array
          items:
            type: string
            enum: ["All Goals", "Highlights", "Extended Highlights", "Live Stream"]
        style: form
        explode: true
        description: Filter by video categories (ignored in autosuggest mode).
      - in: query
        name: location
        schema:
          type: array
          items: { type: integer }
        style: form
        explode: true
        description: Filter by country IDs (ignored in autosuggest mode).
      - in: query
        name: match_status
        schema:
          type: string
          enum: [upcoming, finished, live]
        description: Match status filter (ignored in autosuggest mode).
      - in: query
        name: date
        schema:
          type: string
          format: date
        description: Match date (yyyy-MM-dd) (ignored in autosuggest mode).
      - in: query
        name: page
        schema: { type: integer, default: 1, minimum: 1 }
        description: Pagination page (ignored in autosuggest mode).
      - in: query
        name: limit
        schema: { type: integer, default: 20, minimum: 1 }
        description: Pagination size (ignored in autosuggest mode, which always limits to 10).
    responses:
      "200":
        description: Search results (autosuggest or full mode)
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean }
                message: { type: string }
                data:
                  type: object
                  properties:
                    query: { type: string }
                    mode:
                      type: string
                      enum: [autosuggest, full]
                      description: Indicates whether the request ran in autosuggest mode or full search mode.
                    filters:
                      type: object
                      additionalProperties: true
                    results:
                      type: array
                      items:
                        $ref: "#/components/schemas/Video"
                    pagination:
                      type: object
                      nullable: true
                      description: >
                        Present only in **full search mode**.  
                        Omitted in **autosuggest mode**.
                      properties:
                        page: { type: integer }
                        limit: { type: integer }
                        total: { type: integer }
            examples:
              autosuggest:
                summary: Autosuggest example
                value:
                  success: true
                  message: "Success"
                  data:
                    query: "chel"
                    mode: "autosuggest"
                    filters: { q: "chel" }
                    results:
                      - id: 2540
                        title: "Chelsea vs Arsenal"
                        match_id: 1816
                        thumbnail: "https://example.com/thumb.jpeg"
                        category: "Highlights"
                        match_date: "2025-09-15T22:30:00.000Z"
                        league: "Premier League"
                        country: "ENGLAND"
                        video_url: "https://example.com/embed"
              full:
                summary: Full search example
                value:
                  success: true
                  message: "Success"
                  data:
                    query: "chelsea"
                    mode: "full"
                    filters:
                      league: [1]
                      team: [10]
                      category: ["Highlights"]
                      location: [5]
                      match_status: "finished"
                    results:
                      - id: 2540
                        title: "Chelsea vs Arsenal"
                        match_id: 1816
                        thumbnail: "https://example.com/thumb.jpeg"
                        category: "Highlights"
                        match_date: "2025-09-15T22:30:00.000Z"
                        league: "Premier League"
                        country: "ENGLAND"
                        video_url: "https://example.com/embed"
                    pagination:
                      page: 1
                      limit: 20
                      total: 1
      "400":
        description: Invalid query parameters
      "500":
        description: Internal server error

  /filter-options:
   get:
    summary: Get available filter options
    description: >
      Fetch selectable options for dynamic filters (used in sidebar/inline filter search).  
      Some types are static (`category`, `match_status`) and others are dynamic (`team`, `league`, `location`).  
      `location` is currently mapped to **countries**.
    parameters:
      - in: query
        name: type
        required: true
        schema:
          type: string
          enum: [league, team, location, category, match_status]
        description: >
          Filter type to fetch.  
          Dynamic types (`league`, `team`, `location`) return results from the database.  
          Static types (`category`, `match_status`) return fixed lists.
      - in: query
        name: q
        schema: { type: string }
        description: >
          Optional text input for searching filter options by **name**.  
          Example: "Chelsea", "Premier League", "Spain".
      - in: query
        name: limit
        schema: { type: integer, default: 10 }
      - in: query
        name: offset
        schema: { type: integer, default: 0 }
    responses:
      "200":
        description: Filter options list
        content:
          application/json:
            schema:
              type: object
              properties:
                success: { type: boolean }
                message: { type: string }
                data:
                  type: object
                  properties:
                    type: { type: string }
                    query: { type: string }
                    options:
                      type: array
                      items:
                        type: object
                        properties:
                          id: { type: integer }   # ✅ FIX: clarified IDs
                          name: { type: string }
                    total: { type: integer }
            examples:   # ✅ FIX: added proper example
              league:
                summary: Example league options
                value:
                  success: true
                  message: "Success"
                  data:
                    type: "league"
                    query: "prem"
                    options:
                      - id: 1
                        name: "Premier League"
                      - id: 2
                        name: "La Liga"
                    total: 2
      "400":
        description: Invalid filter type
      "500":
        description: Internal server error
          

