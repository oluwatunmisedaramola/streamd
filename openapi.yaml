                      total_items: 200
                      page: 1
                      pageSize: 10
                      total_pages: 20
                      has_previous: false
                      has_next: true
                      previous_page: null
                      next_page: 2
        "400":
          description: Invalid query params
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
