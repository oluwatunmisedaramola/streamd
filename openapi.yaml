      - in: query
        name: tz
        description: IANA timezone (used to calculate the filter window)
        schema: { type: string, default: Africa/Lagos }
      - in: query
        name: page
        schema: { type: integer, default: 1, minimum: 1 }
      - in: query
        name: pageSize
        schema: { type: integer, default: 10, minimum: 1 }
      - in: query
